        <li *ngIf="cartItems.length>0" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Sepetiniz
          </a>
          <ul class="dropdown-menu">
            <li *ngFor="let cartItem of cartItems">
                <a class="dropdown-item">
                    <span class="badge bg-primary">{{cartItem.quantity}}</span>
                    {{cartItem.product.productName}}
                    <span (click)="removeFromCart(cartItem.product)">
                      <button title="Sepetten çıkar" class="btn btn-sm btn-danger">Sil</button></span>
                </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" routerLink="/cart">Sepete Git</a></li>
          </ul>
        </li>
