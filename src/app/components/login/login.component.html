
    <main class="form-signin w-100 m-auto">
        <form [formGroup]="loginForm"> <img class="mb-4 " src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZ9onp3jCWSz7MzrzKExWCKubJLKKHDtMR9Q&s" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Lütfen giriş yapınız</h1>
            <div class="form-floating"> <input type="email" class="form-control" id="floatingInput" formControlName="email"
                    placeholder="name@example.com"> <label for="floatingInput">E-mail</label> </div>
            <div class="form-floating"> <input type="password" class="form-control" id="floatingPassword" formControlName="password"
                    placeholder="Password"> <label for="floatingPassword">Şifre</label> </div>
            <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me"
                    id="checkDefault"> <label class="form-check-label" for="checkDefault">
                    Beni Hatırla
                </label> </div> <button class="btn btn-primary w-100 py-2" (click)="login()">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2025</p>
        </form>
    </main>
