<div *ngIf="isLoading" class="d-flex justify-content-center mt-5">
  <div class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<ul class="list-group">
   <li
    [class]="getAllCategoryClass()"
    routerLink="/products"
  >
    Tüm Ürünler
  </li>
  <li (click)="setCurrentCategory(category)" routerLink="/products/category/{{category.categoryId}}"
    *ngFor="let category of categories" [class]="getCurrentCategoryClass(category)">{{category.categoryName}}</li>
</ul>

<div *ngIf="!isLoading && categories.length === 0" class="alert alert-warning mt-4">
  Categories not found
</div>
