<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">

          <div class="mb-3">
            <label for="categoryId" class="form-label">Kategori ID</label>
            <input type="number" id="categoryId" formControlName="categoryId" class="form-control"
                   placeholder="Kategori ID giriniz">
          </div>

          <div class="mb-3">
            <label for="productName" class="form-label">Ürün Adı</label>
            <input type="text" id="productName" formControlName="productName" class="form-control"
                   placeholder="Ürün adını giriniz">
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Fiyat</label>
            <input type="number" id="price" formControlName="price" class="form-control"
                   placeholder="Ürün fiyatı giriniz">
          </div>

          <div class="mb-3">
            <label for="unitsInStock" class="form-label">Stok Adedi</label>
            <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control"
                   placeholder="Stok adedi giriniz">
          </div>

          <div class="mb-3">
            <label for="picture" class="form-label">Fotoğraf URL</label>
            <input type="text" id="picture" formControlName="picture" class="form-control"
                   placeholder="Fotoğraf URL'si giriniz">
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Açıklama</label>
            <input type="text" id="description" formControlName="description" class="form-control"
                   placeholder="Ürün açıklaması giriniz">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
